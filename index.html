<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="js/script.js" defer></script>
  <title>TaskTrunk</title>
</head>

<body>
  <div id="icons">
    <a href="https://github.com/inanderinakin" target="_blank">
      <i class="fab fa-github icon"></i>
    </a>
  </div>


  <div id="app">
    <img class="logo" src="img/tasktrunkchest.png">
    <div style="display: flex; align-items: center">
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add</button>
    </div>
    <div id="taskContainer">
      <ul id="taskList" class="task-list"></ul>
      <ul id="finishedList" class="task-list"></ul>
    </div>
  </div>

  <div id="container">
    <div class="drawer-container">
      <div id="drawer">
        <div class="timer">
          <div id="time">
            <span id="minutes">25</span><span>:</span><span id="seconds">00</span>
          </div>
        </div>
        <div class="controls">
          <button class="pomodoro-button" onclick="toggleTimer()">Pomodoro</button>
          <div class="button-group">
            <button class="pomodoro-button" onclick="startTimer()">Start</button>
            <button class="pomodoro-button" onclick="stopTimer()">Stop</button>
            <button class="pomodoro-button" onclick="resetTimer()">Reset</button>
          </div>
        </div>
      </div>
      <div id="handle" onclick="toggleDrawer()">
        <i id="arrow-icon" class="fas fa-chevron-up"></i>
        <span id="timer-text">Pomodoro Timer</span>
      </div>
    </div>
  </div>

  <footer>© IDA. Bütün hakları saklıdır</footer>

</body>

</html>
